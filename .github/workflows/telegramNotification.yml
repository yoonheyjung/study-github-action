name: telegramNotification
on:
  pull_request:
    branches:
      - main
      - stage
    types:
      [opened, closed, edited, ready_for_review, review_requested, reopened]
  push:
    branches:
      - main
      - stage
      - dev
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Telegram Notify Push
        uses: appleboy/telegram-action@master
        if: github.event_name == 'push'
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ğŸ‘€ *${{ github.event_name }}* ${{ github.push.commits.message }}
            ğŸ§‘â€ğŸ’» Developer: *${{github.actor}}*
            ğŸŒ² Branch: *${{ github.ref }}*
            ğŸ  Repository: ${{ github.repository }}

            Commit message: ${{ github.event.commits[0].message }}

            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
          format: markdown
      - name: Telegram Notify Pull Request
        uses: appleboy/telegram-action@master
        if: github.event_name == 'pull_request'
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            âœ… PR : *${{ github.event.pull_request.title }}* ${{ github.event.pull_request.state }} !
            ğŸ§‘â€ğŸ’» Developer: *${{github.actor}}*
            ğŸ—‚ï¸ changed_files : ${{ github.event.pull_request.changed_files }}
            merged ? ${{ github.event.pull_request.merged_by.name }} 
            ğŸ”— Href: https://github.com/${{ github.repository }}/commit/${{github.sha}}
          format: markdown
          disable_web_page_preview: "True"
